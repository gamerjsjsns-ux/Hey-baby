<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dearest Anishka</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #fffafb; /* Creamy background */
            font-family: 'Lato', sans-serif;
            color: #5d4037;
            height: 100vh; /* Full screen height */
            width: 100vw;
            overflow: hidden; /* STOP SCROLLING */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Container */
        .container {
            width: 90%;
            max-width: 450px;
            height: 90vh;
            position: relative;
            text-align: center;
        }

        /* Slides - Key to making it clickable, not scrollable */
        .slide {
            display: none; /* Hide everything by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            display: flex; /* Only show the active one */
            opacity: 1;
            z-index: 10;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: #4a4a4a;
        }

        .subtitle {
            color: #ff8fa3;
            letter-spacing: 2px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .main-title {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .highlight { color: #d63384; }

        /* Images */
        .photo-frame {
            background: white;
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            margin: 15px 0;
            width: 80%;
            max-height: 250px;
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        /* Text Boxes */
        .text-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #555;
            max-height: 40vh; /* Increased height since some slides have no image */
            overflow-y: auto; /* Allow text scroll if too long */
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
        }

        /* Letter Style */
        .paper {
            background: #fff9c4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: left;
            font-size: 0.85rem;
            line-height: 1.6;
            width: 100%;
            max-height: 40vh;
            overflow-y: auto;
        }

        /* Buttons */
        .btn {
            background-color: #ff4d6d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.95); }

        .buttons-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .no-btn {
            background-color: white;
            border: 2px solid #d63384;
            color: #d63384;
        }

        /* Floating Hearts BG */
        .bg-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        /* Hidden Response Text */
        #response-text {
            display: none;
            background-color: #ffe6ea;
            color: #d63384;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .music-control {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: white;
            padding: 5px 10px;
            border-radius: 20px;
            border: 1px solid #pink;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
